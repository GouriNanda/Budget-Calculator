<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUDGET</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        *{  font-family: "Exo 2", sans-serif;
         
     }


     th{
         padding: 10px;
         font-size: 20px;
     }

     tr{
         background-color: #c76f6f; 
         color: #dbf0f1;
         
     }

 </style>
</head>
<body style="background-color: rgb(211, 222, 251);">

    <nav class="navbar" style="height: 70px; background-color: rgb(179, 208, 246);">
        <div class="container-fluid ms-4">
            <a class="navbar-brand text-dark"><i class="fa-solid fa-coins"></i>&nbsp;Welcome User</a>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-primary me-2 text-dark mt-3" onclick="logout()" type="button">Logout</button>
            </form>
        </div>
    </nav>

    <section>
        <div class="main">
            <center>
                <h1 style="color: #000080; font-family: cursive; font-size: 50px;">
                    <span style="color: #7C2C7E;">S</span>mart
                    <span style="color: #7C2C7E;">W</span>allet
                </h1>
            </center>

            <div class="container d-flex align-items-center justify-content-around mt-4">
                <div style="background-color: white; color: #000080; height: 125px; width: 250px; border-radius: 20px; padding: 10px;">
                    <center>
                        <h4>TOTAL BALANCE</h4><br>
                        <h2 id="totalBalance"><i class="fa-solid fa-indian-rupee-sign"></i> 0</h2>
                    </center>
                </div>
                <div style="background-color: white; color: #000080; height: 125px; width: 250px; border-radius: 20px; padding: 10px;">
                    <center>
                        <h4>TOTAL EXPENSE</h4><br>
                        <h2 id="totalExpense"><i class="fa-solid fa-indian-rupee-sign"></i> 0</h2>
                    </center>
                </div>
            </div>

            <div class="depositresult">
                <div class="row mt-5">
                    <!-- Income Section -->
                    <div class="col-6">
                        <div class="content border border-secondary p-3" style="margin-left: 100px; background-color: rgb(179, 208, 246); border-radius: 20px; border-color: rgb(0, 33, 78) !important;">
                            <h1 class="text-center" style="color: #000080;">Add Income</h1>
                            <center>
                                <input id="incomeType" placeholder="Enter Income Type" style="width: 400px;" type="text" class="form-control"><br>
                                <input id="incomeAmount" placeholder="Enter Amount" style="width: 400px;" type="number" class="form-control"><br>
                            </center>
                            <div class="d-flex justify-content-center">
                                <button class="btn text-light form-control" style="background-color: rgb(0, 33, 78); width: 400px;" type="button" onclick="addIncome()">Add Income</button>
                            </div>
                        </div>
                    </div>

                    <!-- Expense Section -->
                    <div class="col-6">
                        <div class="content border border-secondary p-3" style="margin-right: 100px;background-color: rgb(179, 208, 246); border-radius: 20px; border-color: rgb(0, 33, 78) !important;">
                            <h1 class="text-center" style="color: #000080;">Add Expense</h1>
                            <center>
                                <input id="expenseType" placeholder="Enter Expense Type" style="width: 400px;" type="text" class="form-control"><br>
                                <input id="expenseAmount" placeholder="Enter Amount" style="width: 400px;" type="number" class="form-control"><br>
                            </center>
                            <div class="d-flex justify-content-center">
                                <button class="btn text-light form-control" style="background-color: rgb(0, 33, 78); width: 400px;" type="button" onclick="addExpense()">Add Expense</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="mt-3 text-center">
            <button class="btn text-light" style="background-color: rgb(0, 33, 78);" onclick="clearData()"><i class="fa-solid fa-trash-can"></i> Clear All</button>
        </div>
    </section>

    <section>
        <center>
            <h2 class="mt-5" style="color: #000080;">Income and Expense Details</h2>
            <hr style="width: 75%; color: #000080;">
        </center>

        <div class="container">
            <div class="row">
                <div class="col table-responsive">
                    <h3 style="color: #000080; margin-top: 15px;">Income</h3>
                    <table id="incomeTable" class="table mx-auto">
                        <thead class="fw-medium fs-5 table-warning">
                            <tr style="border-bottom: 5px rgb(0, 33, 78) solid;">
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Balance</th>
                                <th>Date & Time</th>
                            </tr>
                        </thead>
                        <tbody id="incomeDetails" class="fw-medium">
                        </tbody>
                    </table>
                </div>
                <div class="col table-responsive">
                    <h3 style="color: #000080; margin-top: 15px;">Expense</h3>
                    <table id="expenseTable" class="table mx-auto">
                        <thead class="fw-medium fs-5 table-warning">
                            <tr style="border-bottom: 5px rgb(0, 33, 78) solid;">
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Balance</th>
                                <th>Date & Time</th>
                            </tr>
                        </thead>
                        <tbody id="expenseDetails" class="fw-medium">
                        </tbody>
                    </table>
                </div>
            </div>

            <center>
                <div class="row mx-auto mt-4">
                    <h2 class="text-center">Expense Pie-Chart</h2>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4"><button onclick="displayChart()" class="btn btn-primary text-white mt-3" style="width: 150px; height: 50px;">Show Pie-Chart</button></div>
                        <div class="col-4"></div>
                    </div>
                    <div class="col mx-auto text-center" style="width: 200px; height: 350px;">
                        <canvas id="budgetChart" width="300" height="350" style="margin-left: 450px; margin-top: 30px;"></canvas>
                    </div>
                </div>
            </center>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
